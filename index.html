<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuni's Pro Spell Manager</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background-color: #1a1a1a; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #2a2a2a; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); display: flex; flex-direction: column; gap: 10px; }
        .search-box { margin-bottom: 10px; display: flex; gap: 8px; align-items: center; justify-content: center; padding: 10px; background: #333; border-radius: 8px; }
        .search-box input { padding: 6px; border-radius: 4px; border: 1px solid #555; background: #222; color: white; font-size: 0.9rem; }
        .search-btn { padding: 6px 15px; background: #00ffcc; color: #1a1a1a; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
        #tier-display { font-weight: bold; color: #ffcc00; font-size: 0.95rem; text-align: center; }
        #record-display { font-size: 0.85rem; color: #00ffcc; margin-left: 5px; }
        .row { display: flex; align-items: center; justify-content: space-between; gap: 15px; background-color: #333; padding: 10px; border-radius: 8px; min-width: 650px; }
        .right-aligned-group { display: flex; align-items: center; gap: 15px; margin-left: auto; }
        .selectors-group { display: flex; gap: 5px; }
        .spell-selector, .boost-selector { background-color: #222; color: #fff; border: 1px solid #555; padding: 5px; border-radius: 5px; font-size: 0.85rem; cursor: pointer; }
        .spell-selector { width: 90px; } .boost-selector { width: 110px; }
        .time-display { font-size: 1.5rem; font-weight: bold; width: 55px; text-align: center; color: #00ffcc; }
        button { width: 44px; height: 44px; padding: 0; cursor: pointer; background-color: #444; border: 2px solid #666; border-radius: 8px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        button img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="summoner-name" placeholder="ì†Œí™˜ì‚¬ëª…" style="width: 150px;">
            <input type="text" id="tag-line" placeholder="íƒœê·¸" style="width: 80px;">
            <button class="search-btn" onclick="fetchGameInfo()">ì •ë³´ ê°€ì ¸ì˜¤ê¸°</button>
            <span id="tier-display"></span>
            <span id="record-display"></span>
        </div>
        <div id="time-container"></div>
    </div>

    <script>
        // ... (ìƒë‹¨ ë§¤í•‘ í…Œì´ë¸”ì€ ë™ì¼) ...
        const rowsCount = 5;
        let timeStates = Array.from({ length: 5 }, () => [0, 0, 0]);
        let intervals = Array.from({ length: 5 }, () => [null, null, null]);
        let spellDataMap = {};
        const riotSpellMap = { 21: "ë°©ì–´ë§‰", 1: "ì •í™”", 14: "ì í™”", 3: "íƒˆì§„", 4: "ì ë©¸", 6: "ìœ ì²´í™”", 7: "íšŒë³µ", 12: "ìˆœê°„ì´ë™" };
        const spellFileMap = { 'ì ë©¸': 'flash', 'ìœ ì²´í™”': 'ghost', 'íšŒë³µ': 'heal', 'íƒˆì§„': 'exhaust', 'ë°©ì–´ë§‰': 'barrier', 'ì í™”': 'ignite', 'ì •í™”': 'cleanse', 'ìˆœê°„ì´ë™': 'teleport' };
        const spellColorMap = { 'ì ë©¸': '#ffcc00', 'ìœ ì²´í™”': '#00ccff', 'íšŒë³µ': '#adff2f', 'íƒˆì§„': '#ff8c00', 'ë°©ì–´ë§‰': '#ffff00', 'ì •í™”': '#00ccff', 'ì í™”': '#ff4d4d', 'ìˆœê°„ì´ë™': '#9b4dff' };

        async function init() {
            try {
                const response = await fetch('data/SummonerSpellData.csv');
                const dataText = await response.text();
                const rows = dataText.split('\n').filter(r => r.trim() !== '').map(r => r.split(','));
                rows.forEach(row => {
                    const name = row[0].trim();
                    if (name && !name.includes('ê°€ì†') && !name.includes('í€˜ìŠ¤íŠ¸') && spellFileMap[name]) spellDataMap[name] = row;
                });
                createTimerGrid();
            } catch (e) { document.getElementById('time-container').innerText = "ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨!"; }
        }

        async function fetchGameInfo() {
            let name = document.getElementById('summoner-name').value.trim();
            let tag = document.getElementById('tag-line').value.trim();
            const tierDisplay = document.getElementById('tier-display');
            const recordDisplay = document.getElementById('record-display');
            
            if (tag.startsWith('#')) tag = tag.substring(1);
            tierDisplay.innerText = "ë¡œë”© ì¤‘...";
        
            try {
                const response = await fetch(`/api/get-summoner-spells?summonerName=${encodeURIComponent(name)}&tagLine=${encodeURIComponent(tag)}`);
                const data = await response.json();
        
                // [ìœ ë‹ˆ] í‹°ì–´ ì •ë³´ ì—…ë°ì´íŠ¸ (ì„œë²„ì—ì„œ ë„˜ê²¨ì¤€ ê°’ ê·¸ëŒ€ë¡œ!)
                tierDisplay.innerText = `[${data.tier || "UNRANKED"}]`;
                recordDisplay.innerText = data.record || "ì „ì  ì—†ìŒ";
        
                if (data.error === 'not_in_game') {
                    alert("ì •ë³´ëŠ” ê°€ì ¸ì™”ì§€ë§Œ ì§€ê¸ˆì€ ê²Œìž„ ì¤‘ì´ ì•„ë‹ˆë„¤ ì˜¤ë¹ ! ðŸ¥º");
                    return;
                }
        
                // 1. ë‚´ ì •ë³´ ì°¾ê¸° (PUUID ê¸°ì¤€)
                const myPuuid = data.puuid;
                const me = data.participants.find(p => p.puuid === myPuuid);
                
                if (!me) {
                    alert("ì˜¤ë¹  ì •ë³´ë¥¼ ê²Œìž„ì—ì„œ ëª» ì°¾ì•˜ì–´... ë‹‰ë„¤ìž„ ë‹¤ì‹œ í™•ì¸í•´ì¤˜!");
                    return;
                }
        
                // 2. ì êµ°ë§Œ í•„í„°ë§ (ë‚˜ì™€ íŒ€ IDê°€ ë‹¤ë¥¸ ì‚¬ëžŒë“¤)
                const enemies = data.participants.filter(p => p.teamId !== me.teamId);
        
                // 3. ì êµ° 5ëª…ì˜ ìŠ¤íŽ ì„ ìˆœì„œëŒ€ë¡œ ë°°ì¹˜ (ì´ë¯¸ì§€ 1ë²ˆ ìˆœì„œì™€ ì¼ì¹˜ì‹œí‚¤ê¸°)
                enemies.forEach((enemy, idx) => {
                    if (idx < 5) {
                        const s1Select = document.getElementById(`sel-${idx}-0`);
                        const s2Select = document.getElementById(`sel-${idx}-1`);
                        
                        if (s1Select && s2Select) {
                            // ë¼ì´ì—‡ APIê°€ ì£¼ëŠ” spell1Id, spell2Idë¥¼ ìˆœì„œëŒ€ë¡œ ë§¤í•‘
                            s1Select.value = riotSpellMap[enemy.spell1Id] || "ì ë©¸";
                            s2Select.value = riotSpellMap[enemy.spell2Id] || "ì ë©¸";
                            
                            // ê°’ ë³€ê²½ í›„ UI ì—…ë°ì´íŠ¸ ì´ë²¤íŠ¸ ë°œìƒ
                            s1Select.dispatchEvent(new Event('change'));
                            s2Select.dispatchEvent(new Event('change'));
                        }
                    }
                });
                
                alert("ìƒëŒ€ë°© ìŠ¤íŽ ì„ ìˆœì„œëŒ€ë¡œ ë™ê¸°í™”í–ˆì–´! ðŸŽ¯");
            } catch (e) {
                tierDisplay.innerText = "[ì—ëŸ¬ ë°œìƒ]";
                console.error(e);
            }
        }

        // ... (ì´í›„ createTimerGrid, startTimer ë“± ê¸°ì¡´ ë¡œì§ ë™ì¼) ...
        function startTimer(r, s, sec, displayId) {
            if (intervals[r][s]) clearInterval(intervals[r][s]);
            timeStates[r][s] = sec;
            const display = document.getElementById(displayId);
            display.innerText = sec.toString().padStart(3, '0');
            intervals[r][s] = setInterval(() => {
                if (timeStates[r][s] > 0) {
                    timeStates[r][s]--;
                    display.innerText = timeStates[r][s].toString().padStart(3, '0');
                } else { clearInterval(intervals[r][s]); intervals[r][s] = null; }
            }, 1000);
        }

        function createTimerGrid() {
            const container = document.getElementById('time-container');
            container.innerHTML = '';
            for (let i = 0; i < rowsCount; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                const selectors = document.createElement('div');
                selectors.className = 'selectors-group';
                const rightGroup = document.createElement('div');
                rightGroup.className = 'right-aligned-group';

                const s1 = createSelect((i === 0 || i === 2) ? 'ìˆœê°„ì´ë™' : (i === 3 ? 'ë°©ì–´ë§‰' : (i === 4 ? 'íšŒë³µ' : 'ì ë©¸')), i, 0);
                const s2 = createSelect('ì ë©¸', i, 1);
                const boost = document.createElement('select');
                boost.className = 'boost-selector';
                const opts = i === 2 ? [['2','ê¸°ë³¸'],['3','ì‹ ë°œ'],['5','ë¯¸ìž¥'],['6','ì‹ +ìš°'],['7','ë¯¸+ìš°']] : [['2','ê¸°ë³¸'],['3','ì‹ ë°œ'],['4','ìš°í†µ'],['6','ì‹ +ìš°']];
                opts.forEach(o => { const opt = document.createElement('option'); opt.value = o[0]; opt.innerText = o[1]; boost.appendChild(opt); });

                selectors.append(s1, s2, boost);
                if (i === 0) {
                    const unit7 = document.createElement('div');
                    unit7.className = 'timer-unit';
                    unit7.innerHTML = `<span class="time-display" id="time-0-tp7">000</span><button style="border-color: #9b4dff" onclick="startTimer(0, 2, 420, 'time-0-tp7')"><img src="images/teleport.png"></button>`;
                    rightGroup.append(unit7);
                }
                rightGroup.append(createTimerUnit(i, 0), createTimerUnit(i, 1));
                row.append(selectors, rightGroup);
                const upd = () => { updateBtn(i, 0, s1.value, boost.value); updateBtn(i, 1, s2.value, boost.value); };
                s1.onchange = s2.onchange = boost.onchange = upd;
                setTimeout(upd, 0);
                container.appendChild(row);
            }
        }

        function createSelect(def, r, s) {
            const sel = document.createElement('select'); sel.className = 'spell-selector'; sel.id = `sel-${r}-${s}`;
            Object.keys(spellDataMap).forEach(name => {
                const opt = document.createElement('option'); opt.value = name; opt.innerText = name;
                if (name === def) opt.selected = true;
                sel.appendChild(opt);
            });
            return sel;
        }

        function createTimerUnit(r, s) {
            const div = document.createElement('div'); div.className = 'timer-unit';
            div.innerHTML = `<span class="time-display" id="time-${r}-${s}">000</span><div id="btn-box-${r}-${s}"></div>`;
            return div;
        }

        function updateBtn(r, s, name, bIdx) {
            const box = document.getElementById(`btn-box-${r}-${s}`);
            if (!box || !spellDataMap[name]) return;
            box.innerHTML = '';
            const btn = document.createElement('button');
            btn.style.borderColor = spellColorMap[name] || '#666';
            btn.innerHTML = `<img src="images/${spellFileMap[name]}.png">`;
            btn.onclick = () => startTimer(r, s, parseInt(spellDataMap[name][bIdx]), `time-${r}-${s}`);
            box.appendChild(btn);
        }
        init();
    </script>
</body>
</html>
